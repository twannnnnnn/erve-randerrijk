<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Erve-Randerijk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      max-height: 700px;
      object-fit: cover;
    }

    .content {
      padding: 20px;
    }

    /* Nieuwe stijl voor dierenprofielen in cirkels */
    .profiel-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .profiel-wrapper {
      text-align: center;
      text-decoration: none;
      color: black;
      cursor: pointer;
      width: 130px;
    }
    .profiel {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      margin: 0 auto;
    }
    .profiel:hover {
      transform: scale(1.1);
      border-color: #007BFF;
      box-shadow: 0 4px 10px rgba(0,123,255,0.5);
    }
    .profiel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profiel-label {
      margin-top: 8px;
      font-weight: bold;
    }

    /* Quote van de dag stijl */
    .quote-box {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
      font-style: italic;
    }
    .quote-text {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .quote-author {
      font-weight: bold;
      font-size: 1.1rem;
      color: #555;
      text-align: right;
    }
  </style>
</head>
<body>

  <div>
    <img 
      src="https://scontent-ams4-1.xx.fbcdn.net/v/t39.30808-6/493686741_122166634358340129_4629429779549265435_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=jkGGkp-N3MEQ7kNvwF2AXwb&_nc_oc=Adl6m_14JkuLZLaZrCqPI5kKr_b9LtLMQtFPX918Bg9PWqFhi7PFswWirY3_2DCjMtI&_nc_zt=23&_nc_ht=scontent-ams4-1.xx&_nc_gid=Zqbr5FeqSVW0kSYRmjMoBA&oh=00_AfLLWOghemwJvz05S9OW6B1Tz_2slO2kDn1Yh_5pUEL8vg&oe=683D1332" 
      alt="Erve-Randerijk omgeving" 
      class="banner"
    >
  </div>

  <!-- Quote van de dag -->
  <div class="quote-box">
    <div class="quote-text" id="quoteText">Laden...</div>
    <div class="quote-author" id="quoteAuthor"></div>
  </div>

  <div class="content">
    <p><strong>Erve-Randerijk</strong> is een plek waar je lekker kunt rusten.</p>

    <!-- Dierenprofielen in cirkels -->
    <h2>Dieren op Erve-Randerijk</h2>
    <div class="profiel-container">
      <a href="dieren/joep.html" class="profiel-wrapper" title="Katnugget profiel">
        <div class="profiel">
          <img src="https://th.bing.com/th/id/OIP.zL_iSyqgPIPQklF2JmEp7gHaFk?w=312&h=187&c=7&r=0&o=5&pid=1.7" alt="Kat">
        </div>
        <div class="profiel-label">joep</div>
      </a>
      <a href="dieren/kip.html" class="profiel-wrapper" title="kip profiel">
        <div class="profiel">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Geit-bewerkt.jpg/640px-Geit-bewerkt.jpg" alt="Geit">
        </div>
        <div class="profiel-label">Kip</div>
      </a>
      <!-- Voeg meer dieren toe indien gewenst -->
    </div>

    <h2>Onze Locatie</h2>
    <iframe 
      src="https://www.google.com/maps?q=Rijksstraatweg+2a,+Olst,+Nederland&output=embed" 
      width="80%" 
      height="800" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const quotes = [
      { text: "De enige manier om geweldig werk te doen, is door te houden van wat je doet.", author: "Steve Jobs" },
      { text: "Succes is niet definitief, falen is niet fataal: het is de moed om door te gaan die telt.", author: "Winston Churchill" },
      { text: "Wees jezelf; iedereen anders is al bezet.", author: "Oscar Wilde" },
      { text: "Geluk is niet iets kant-en-klaars. Het komt voort uit je eigen daden.", author: "Dalai Lama" },
      { text: "De beste tijd om een boom te planten was 20 jaar geleden. De op één na beste tijd is nu.", author: "Chinese spreuk" },
      { text: "Grote geesten hebben altijd gewelddadige tegenstand ondervonden van middelmatige geesten.", author: "Albert Einstein" }
    ];

    function getQuoteOfTheDay() {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 0);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      return quotes[dayOfYear % quotes.length];
    }

    const quote = getQuoteOfTheDay();
    document.getElementById('quoteText').textContent = `"${quote.text}"`;
    document.getElementById('quoteAuthor').textContent = `– ${quote.author}`;
  </script>

</body>
</html>
